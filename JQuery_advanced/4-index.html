<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 5</title>
        <script type="application/javascript" src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                $("body").append("<table>");
                $("table").append("<thead>");
                $("table").append("<tbody>")
                $("thead").append($("<tr>").append($("<th>").text("Firstname"), $("<th>").text("Lastname")));
                $("tbody").append($("<tr>").append($("<td>").text("Guillaume"), $("<td>").text("Salva")));
                $("tbody").append($("<tr>").append($("<td>").text("Paulette"), $("<td>").text("Salva")));
                $("tbody").append($("<tr>").append($("<td>").text("Antoine"), $("<td>").text("Salva")));
            }

            function replaceFamilyTree() {
                $("tbody").empty();
                $("tbody").append($("<tr>").append($("<td>").text("Gerard"), $("<td>").text("Bonissa")));
            }

            $(document).ready(
                function() {
                    createFamilyTree();
                    replaceFamilyTree();
                }
            );
        </script>
    </body>
</html>
